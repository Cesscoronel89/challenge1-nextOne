<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="challenge1.css" />

    <title>Encriptador</title>
  </head>
  <body>
    <h1>Encriptador de Texto </h1>
    <section>
      <img src="Challenge-1-imagenes/Vector.jpg" alt="logo" class="logo" />

      <textarea
        name="text"
        id="text"
        class="text"
        placeholder="ingrese el texto aqui..."
      ></textarea>

      <p class="letras"> &#10060; Solo letras minusculas sin acento.</p>

      <div class="contenedorBotones">
        <button class="botonEncriptar" form="text">Encriptar</button>
        <button class="botonDesencriptar" form="text">Desencriptar</button>
      </div>

      <div class="rectangulo">
        <img src="Challenge-1-imagenes/Muñeco.jpg" alt="muñeco" class="muñeco" />
        <div class="mjerect">
          <p class="mensajeEncontrado">ningun mensaje fue encontrado</p>
          <p class="ingresaTexto">ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        
        <button class="botonCopiar"> Copiar </button>  
      </div>
    </section>

    <footer>Desarrollado por Cecilia Vanesa Coronel
      <a href="https://github.com/Cesscoronel89"><img class="img-git" src="Challenge-1-imagenes/logosocialgit.png" alt="git"></a>
      <a href="https://www.linkedin.com/in/cecilia-coronel-204667232/"><img class="img-lin" src="Challenge-1-imagenes/socialin.jpg" alt="linkedin"></a>
     
    </footer>
    <script src= "challenge1.js"></script>
  </body>
</html>
